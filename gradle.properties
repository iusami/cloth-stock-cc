# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# 2025 optimized settings for CI/CD performance with G1GC optimization
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:+UseStringDeduplication -XX:G1HeapRegionSize=16m -Dfile.encoding=UTF-8 -Djava.awt.headless=true

# Parallel execution with optimized worker count for CI
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Configuration Cache - CI安定性のため一時的に無効化
# org.gradle.configuration-cache=true
# org.gradle.configuration-cache.problems=warn

# Build Cache with enhanced settings
org.gradle.caching=true
org.gradle.cache.cleanup=true

# Gradle daemon optimizations - 2025年最適化
org.gradle.daemon=true
org.gradle.daemon.idletimeout=60000
org.gradle.priority=normal

# Kotlin compiler optimizations - 2025年強化版
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.incremental.multiplatform=true
kotlin.caching.enabled=true
kotlin.compiler.execution.strategy=in-process

# Kotlin compiler JVM args - 2025年最適化版（メモリとGC調整）
kotlin.daemon.jvmargs=-Xmx2g -XX:MaxMetaspaceSize=512m -XX:+UseG1GC -XX:+UseStringDeduplication -XX:G1HeapRegionSize=8m

# KAPT optimizations
kapt.incremental.apt=true
kapt.use.worker.api=true
kapt.include.compile.classpath=false

# Android build optimizations
android.enableJetifier=true

# R8 configuration - Enable full mode for better performance (2024 stable)
android.enableR8.fullMode=true

# === 2025 Performance Optimizations ===

# VFS watching - 2025年安定版で有効化（ファイル変更検出高速化）
org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false

# Worker API optimization - CI環境向け最適化
org.gradle.workers.max=4
org.gradle.parallel.threads=4

# Test execution optimization - 2025年強化版
org.gradle.test.discovery=true
org.gradle.test.parallel=true

# File system optimization
org.gradle.filesystem.watch.performance=true

# Kotlin Multiplatform optimizations
kotlin.mpp.enableCompatibilityMetadataVariant=true
kotlin.mpp.enableGranularSourceSetsMetadata=true

# Android build process optimization
android.experimental.enableArtProfiles=true
android.experimental.r8.dex-startup-optimization=true

# CI/CD specific optimizations
org.gradle.console=plain
org.gradle.logging.level=lifecycle
org.gradle.unsafe.configuration-cache-problems=warn

# 2025年新機能: ビルドパフォーマンス向上（CI安定性のため一時的に無効化）
# org.gradle.unsafe.configuration-cache=true
org.gradle.unsafe.isolated-projects=false
org.gradle.welcome=never

# Android 2025年最適化 - 不要機能無効化
android.defaults.buildfeatures.buildconfig=false
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.resvalues=false
android.defaults.buildfeatures.shaders=false
android.defaults.buildfeatures.prefab=false
android.defaults.buildfeatures.compose=false

# AGP 8.0+対応: 廃止されたオプションを削除してクリーンな設定を維持

# ベクタードローアブル最適化（AGP 8.0+対応）
android.useAndroidX=true
android.enableJetifier=true

# 追加のビルド最適化
org.gradle.jvmargs.extensions=-XX:+UseCompressedOops -XX:+UseCompressedClassPointers