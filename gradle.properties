# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Specifies the JVM arguments used for the daemon process.
# 2024 optimized settings for CI/CD performance (reduced for stability)
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=768m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:+UseStringDeduplication -Dfile.encoding=UTF-8 -Djava.awt.headless=true

# When configured, Gradle will run in incubating parallel mode.
# This option should only be used with decoupled projects. More details, visit
# http://www.gradle.org/docs/current/userguide/multi_project_builds.html#sec:decoupled_projects
org.gradle.parallel=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
# https://developer.android.com/topic/libraries/support-library/androidx-rn
android.useAndroidX=true

# Kotlin code style for this project: "official" or "obsolete":
kotlin.code.style=official

# Enables namespacing of each library's R class so that its R class includes only the
# resources declared in the library itself and none from the library's dependencies,
# thereby reducing the size of the R class for that library
android.nonTransitiveRClass=true

# Enable Gradle Configuration Cache (disabled for CI stability)
# org.gradle.configuration-cache=true

# Enable Gradle Build Cache
org.gradle.caching=true

# Gradle daemon optimizations for better build performance
org.gradle.daemon=true
org.gradle.daemon.idletimeout=30000

# Kotlin compiler options for Android Studio compatibility
kotlin.incremental=true
kotlin.incremental.android=true
kotlin.caching.enabled=true

# Kotlin compiler JVM args - 2024 optimized (reduced for CI stability)
kotlin.daemon.jvmargs=-Xmx2g -XX:+UseG1GC -XX:+UseStringDeduplication

# KAPT optimizations
kapt.incremental.apt=true
kapt.use.worker.api=true
kapt.include.compile.classpath=false

# Android build optimizations
android.enableJetifier=true

# R8 configuration - Enable full mode for better performance (2024 stable)
android.enableR8.fullMode=true

# === 2024 Performance Optimizations ===

# VFS watching for file system monitoring (disabled for CI stability)
# org.gradle.vfs.watch=true
org.gradle.vfs.verbose=false

# Worker API optimization for parallel execution (reduced for CI stability)
org.gradle.workers.max=2

# Test execution optimization (reduced for CI stability)
org.gradle.test.discovery=true
org.gradle.parallel.threads=2

# Build cache optimization
org.gradle.cache.cleanup=true

# Kotlin Multiplatform optimizations
kotlin.mpp.enableCompatibilityMetadataVariant=true
kotlin.mpp.enableGranularSourceSetsMetadata=true

# Android build process optimization
android.experimental.enableArtProfiles=true
android.experimental.r8.dex-startup-optimization=true

# CI/CD specific optimizations
org.gradle.console=plain
org.gradle.logging.level=lifecycle